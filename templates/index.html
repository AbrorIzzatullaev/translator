{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <p class="header_paragraph">Online Translator</p>
    </header>
    <form method="GET">
        <input name="word" type="text" placeholder="search" class="search">
    </form>
    <div class="card">
        <h2>Natija</h2>
        <table>
            <thead>
                <tr>
                    <th>Input</th>
                    <th>Translation</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{word}}</td>
                    <td>{{translated_word}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <h3 class="Gulnoza">
            Frontend by: Miss Gulnoza
        </h3>
        <h3 class="Abror">
            Backend by: Mr Abror
        </h3>
    </footer>

</body>
</html>
